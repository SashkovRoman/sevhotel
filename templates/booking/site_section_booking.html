<section>

    <div class="modal fade" id="bookingForm" tabindex="-1" role="dialog" aria-labelledby="bookingFormLabel"
         aria-hidden="true">
        <form class="needs-validation" method="POST" novalidate>{% csrf_token %}
            <div class="modal-dialog" role="dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="bookingFormLabel">{{ site_common.frm_booking_title|default:"" }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="form-row">

                            <div class="col-md-12 mb-2" hidden>
                                <input type="text" class="form-control"
                                       name="{{ form.room.name }}"
                                       value="{{ room.name|default:"-" }}"/>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="validationLastName">{{ site_common.frm_booking_label_last_name }}</label>
                                <input type="text" class="form-control"
                                       id="validationLastName"
                                       placeholder="{{ site_common.frm_booking_label_last_name }}"
                                       name="{{ form.last_name.name }}"
                                       value="{{ request.session.last_name }}" required/>
                            </div>

                            <div class="col-md-6 mb-2">
                                <label for="validationFirstName">{{ site_common.frm_booking_label_first_name }}</label>
                                <input type="text" class="form-control"
                                       id="validationFirstName"
                                       placeholder="{{ site_common.frm_booking_label_first_name }}"
                                       name="{{ form.first_name.name }}"
                                       value="{{ request.session.first_name }}" required/>
                            </div>

                            <div class="col-md-12 mb-2">
                                <label for="validationEmail">{{ site_common.frm_booking_label_email }}</label>
                                <input type="email" class="form-control"
                                       id="validationEmail" placeholder="{{ site_common.frm_booking_label_email }}"
                                       name="{{ form.email.name }}"
                                       value="{{ request.session.email }}" required/>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="validationArrival">{{ site_common.frm_booking_label_arrival }}</label>
                                <input type="date" class="form-control"
                                       id="validationArrival"
                                       name="{{ form.arrival.name }}"
                                       value="" required/>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="validationDeparture">{{ site_common.frm_booking_label_departure }}</label>
                                <input type="date" class="form-control"
                                       id="validationDeparture"
                                       name="{{ form.departure.name }}"
                                       value="" required/>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="validationAdults">{{ site_common.frm_booking_label_adults }}</label>
                                <input type="number" min="1" max="5" class="form-control"
                                       id="validationAdults" placeholder="{{ site_common.frm_booking_label_adults }}"
                                       name="{{ form.adults.name }}"
                                       value="" required/>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label for="validationChildren">{{ site_common.frm_booking_label_children }}</label>
                                <input type="number" min="0" max="5" class="form-control"
                                       id="validationChildren"
                                       placeholder="{{ site_common.frm_booking_label_children }}"
                                       name="{{ form.children.name }}"
                                       value="" required/>
                            </div>
                            <div class="col-md-12 mb-2">
                                <label for="validationComment">{{ site_common.frm_booking_label_comment }}</label>
                                <textarea class="form-control"
                                          id="validationComment"
                                          placeholder="{{ site_common.frm_booking_label_comment }}"
                                          name="{{ form.comment.name }}"></textarea>
                            </div>
                        </div>

                        {% if site_common.frm_booking_agree_is_active %}
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        {{ site_common.frm_booking_label_agree_title }}
                                    </label>
                                    <div class="invalid-feedback">
                                        {{ site_common.frm_booking_label_agree_content }}
                                    </div>
                                </div>
                            </div>
                        {% endif %}

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            {{ site_common.btn_cancel_content }}
                        </button>
                        <button type="submit" class="btn btn-primary">
                            {{ site_common.btn_ok_content }}
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>

</section>
